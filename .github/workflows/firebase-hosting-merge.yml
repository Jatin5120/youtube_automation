name: Building and Deploy to Firebase Hosting
on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"
          channel: "stable"

      - name: Checking Flutter version
        run: flutter --version

      - name: Install dependencies
        run: cd frontend && flutter pub get

      - name: Building Production release
        run: cd frontend && flutter build web -t lib/production.dart

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: ./frontend
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_AUTOMATION_F1555 }}"
          channelId: live
          projectId: automation-f1555
